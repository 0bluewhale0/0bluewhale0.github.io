        <h1 class="title">ReBoot</h1>
        <div class="stuff">
            <span>二月 21, 2025</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%B0%91%E5%B9%B4%E5%90%AC%E9%9B%A8/" rel="tag">少年听雨</a></li></ul>


        </div>
        
        <div class="content markdown">
            <p>由于和<a target="_blank" rel="noopener" href="https://fail.lingfei.xyz/">某飞神</a>讨论域名的年费并且非常开心的发现他的域名年租一百多而我的只要区区32并且一直不涨价这件事又找回了这个博客，觉得就算是<strong>只需要区区32比一百多便宜了三倍不止</strong>一年也不好一直买了放着，多少有点浪费了，还是用来更点东西吧。</p>
<p>这一年也认识了很多新朋友，也有老朋友不再联系了。</p>
<p>不管怎么样，希望大家都好吧，过去的事情多少有些懒得管了。</p>
<p>下一篇准备来记一下关于网络配置的一些东西，先在此恶毒诅咒实验室虽然有公网ip但开了防火墙所以导致就算有公网ip也不能用来做什么的网。</p>
