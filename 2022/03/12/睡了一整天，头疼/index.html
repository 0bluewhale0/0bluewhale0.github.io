        <div class="stuff">
            <span>三月 12, 2022</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%B0%91%E5%B9%B4%E5%90%AC%E9%9B%A8/" rel="tag">少年听雨</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%BA%9F%E7%89%A9%E8%A8%80%E8%AE%BA/" rel="tag">废物言论</a></li></ul>


        </div>
        
        <div class="content markdown">
            <p>又睡了一整天<br>脑壳疼<br>醒着的时间都在无所事事<br>中午喝粥把粥打翻了<br>十九岁了还没学会吃饭，简直比小时候还没用<br>明明知道规律的作息才能让人快乐<br>还是沉溺于一时的安逸，招致更大的痛苦<br>瘫着睡觉的时间出去逛街也好，给影姐姐攒石头也罢<br>总比神志不清的浪费要强<br>以此记录，下不为例。</p>
