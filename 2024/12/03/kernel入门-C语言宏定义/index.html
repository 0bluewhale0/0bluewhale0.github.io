            <h1 id="C语言宏定义"><a href="#C语言宏定义" class="headerlink" title="C语言宏定义"></a>C语言宏定义</h1><p><code>include/uapi/linux/const.h</code></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* SPDX-License-Identifier: GPL-2.0 WITH Linux-syscall-note */</span></span><br><span class="line"><span class="comment">/* const.h: Macros for dealing with constants.  */</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">ifndef</span> _UAPI_LINUX_CONST_H</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _UAPI_LINUX_CONST_H</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* Some constant macros are used in both assembler and</span></span><br><span class="line"><span class="comment"> * C code.  Therefore we cannot annotate them always with</span></span><br><span class="line"><span class="comment"> * &#x27;UL&#x27; and other type specifiers unilaterally.  We</span></span><br><span class="line"><span class="comment"> * use the following macros to deal with this.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * Similarly, _AT() will cast an expression with a type in C, but</span></span><br><span class="line"><span class="comment"> * leave it unchanged in asm.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">ifdef</span> __ASSEMBLY__</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _AC(X,Y)	X</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _AT(T,X)	X</span></span><br><span class="line"><span class="meta">#<span class="keyword">else</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> __AC(X,Y)	(X##Y)   <span class="comment">//把XY连接起来，输出为XY</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _AC(X,Y)	__AC(X,Y)</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _AT(T,X)	((T)(X))</span></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _UL(x)		(_AC(x, UL))<span class="comment">//把x变成xUL</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _ULL(x)		(_AC(x, ULL))</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _BITUL(x)	(_UL(1) &lt;&lt; (x))</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _BITULL(x)	(_ULL(1) &lt;&lt; (x))</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span> <span class="comment">/* _UAPI_LINUX_CONST_H */</span></span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>UL后缀：</p>
<p>这是常见的类型后缀，类似的还有：</p>
<p><code>U/UL/ULL/L/LL</code></p>
<p>表示unsigned、unsigned long等。</p>
